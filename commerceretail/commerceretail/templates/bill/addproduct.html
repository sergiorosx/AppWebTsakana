{% extends 'base.html' %}

{% block content %}

<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Agregar Producto a Factura</h1>
    <a href="{{ url_for('bill.detail', id=bill_id) }}" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i class="fas fa-arrow-circle-left fa-sm text-white-50"></i> Volver al listado</a>
</div>
<form method="POST">
    <div class="form-group">
        <label for="producto_id">Seleccione un producto</label>
        <select class="form-control" name="producto_id" id="producto_id">
            {% for product in products %}
                <option value="{{ product.id }}">{{ product.codigo }} - {{ product.nombre }}</option>
                {% if not loop.last %}
                {% endif %}
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="cantidad">Cantidad</label>
        <input type="number" class="form-control" name="cantidad" id="cantidad" placeholder="Ingrese la cantidad">
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
    {% for message in get_flashed_messages() %}
        <div class="flash">{{ message }}</div>
    {% endfor %}
  </form>
  {% endblock %}

{% block scriptjs %}

{% endblock %}
