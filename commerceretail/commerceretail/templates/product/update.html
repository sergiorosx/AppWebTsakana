{% extends 'base.html' %}

{% block content %}

<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Editar Producto</h1>
    <a href="{{ url_for('product.index') }}" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i class="fas fa-arrow-circle-left fa-sm text-white-50"></i> Volver al listado</a>
</div>

<form method="POST">
    <input type="hidden" name="id" id="id" value="{{ product.id }}">
    <div class="form-group">
      <label for="codigo">Código del Producto</label>
      <input type="text" class="form-control" name="codigo" id="codigo" placeholder="Ingrese el código del producto" value="{{ product.codigo }}">
    </div>
    <div class="form-group">
        <label for="categoria_id">Seleccione una categoría</label>
        <select class="form-control" name="categoria_id" id="categoria_id">
            {% for category in categories %}
                {% if category.id == product.categoria_id %}
                <option value="{{ category.id }}" selected>{{ category.descripcion }}</option>
                {% else %}
                <option value="{{ category.id }}">{{ category.descripcion }}</option>
                {% endif %}
                {% if not loop.last %}
                {% endif %}
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Ingrese el nombre del producto" value="{{ product.nombre }}">
      </div>
      <div class="form-group">
        <label for="precio">Precio</label>
        <input type="text" class="form-control" name="precio" id="precio" placeholder="Ingrese el precio" value="{{ product.precio }}">
      </div>
      <div class="form-group">
        <label for="cantidad_en_bodega">Cantidad en Bodega</label>
        <input type="number" class="form-control" name="cantidad_en_bodega" id="cantidad_en_bodega" placeholder="Ingrese la cantidad en inventario" value="{{ product.cantidad_en_bodega }}">
      </div>
      <div class="form-group">
        <label for="estado">estado</label>
        <select class="form-control" name="estado" id="estado">
            {% if product.estado == True %}
            <option value="True" selected>Activo</option>
            <option value="False" >Inactivo</option>
            {% else %}
            <option value="True">Activo</option>
            <option value="False" selected>Inactivo</option>
            {% endif %}
        </select>
      </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
    {% for message in get_flashed_messages() %}
        <div class="flash">{{ message }}</div>
    {% endfor %}
  </form>
  {% endblock %}

{% block scriptjs %}

{% endblock %}
