{% extends 'base_login.html' %}

{% block header %}
  {% block title %}{% endblock %}
{% endblock %}

{% block content %}
<!-- Outer Row -->
<div class="row justify-content-center">

    <div class="col-xl-10 col-lg-12 col-md-9">

      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
            <div class="col-lg-6">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Bienvenido a Commerce Retail!</h1>
                </div>
                <form class="user" method="POST">
                  <div class="form-group">
                    <input class="form-control form-control-user" name="username" id="username" placeholder="Ingrese su usuario...">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control form-control-user" name="password" id="password" placeholder="Ingrese su contraseÃ±a">
                  </div>
                  <input type="submit" class="btn btn-primary btn-user btn-block" value="iniciar sesion">
                  </input>
                </form>
                {% for message in get_flashed_messages() %}
                  <div class="flash">{{ message }}</div>
                {% endfor %}
                <hr>
                <div class="text-center">
                  <a class="small" href="{{ url_for('auth.register') }}">Crea una cuenta!</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>
{% endblock %}
